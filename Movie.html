<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/movie.css">
  <style>
    .header-background {
      background-image: url('https://thumbnail');
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div class="header-background"></div>
    <div class="header-text">Movie</div>
  </div>

  <div class="content-section">
    <img src="" alt="Image">
    <div class="content-text">
      <pre>This page does not exist</pre>
    </div>
  </div>

  <!-- <div class="trailer-section">
    <div class="trailer-label">TRAILER</div>
    <div class="trailer-video">
      <iframe width="100%" height="400" src=""" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
  </div> -->

  <div class="embed-section">
    <iframe src="" width="100%" height="600" style="border:none;"></iframe>
  </div>

  <div id="sidebar-container"></div>
  <script src="sidebar.js"></script>
  <script>
    fetch('/sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .then(() => {
        initSidebar();
      });
  </script>  

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const movieIndex = parseInt(params.get('movie'), 10);
  
      if (isNaN(movieIndex)) return;
  
      try {
        const response = await fetch('/data/movie_data.json');
        const data = await response.json();
  
        const movie = data[movieIndex];
        if (!movie) return;
  
        document.title = movie.title;
  
        const headerBg = document.querySelector('.header-background');
        if (headerBg) {
          headerBg.style.backgroundImage = `url('${movie.thumbnail}')`;
        }
  
        const headerText = document.querySelector('.header-text');
        if (headerText) {
          headerText.textContent = movie.title;
        }
  
        const img = document.querySelector('.content-section img');
        if (img) {
          img.src = movie.thumbnail;
          img.alt = movie.title;
        }
  
        const desc = document.querySelector('.content-text pre');
        if (desc) {
          desc.textContent = movie.description;
        }
  
        const embed = document.querySelector('.embed-section iframe');
        if (embed) {
          embed.src = movie.embed_link;
        }
  
        /*
        const trailer = document.querySelector('.trailer-video iframe');
        if (trailer) {
          const youtubeID = new URL(movie.video_url).searchParams.get('v');
          if (youtubeID) {
            trailer.src = `https://www.youtube.com/embed/${youtubeID}`;
          }
        }
        */
      } catch (err) {
        console.error("Failed to load or process movie data:", err);
      }
    });
  </script>  

</body>
</html>

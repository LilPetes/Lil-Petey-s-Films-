<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style/style.css">
  <style>
    .header-background {
      background-image: url('https://thumbnail');
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div class="header-background"></div>
    <div class="header-text">Movie</div>
  </div>

  <div class="content-section">
    <img src="" alt="Image">
    <div class="content-text">
      <pre>This page does not exist</pre>
    </div>
  </div>

  <!-- <div class="trailer-section">

    <div class="trailer-video">
      <iframe width="100%" height="400" src=""" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
  </div> -->

  <div class="embed-section">
    <iframe src="" width="100%" height="600" style="border:none;"></iframe>
  </div>

  <div id="sidebar-container"></div>
  <script src="./utils.js"></script>
  <script src="./sidebar.js"></script>
  <script>
    fetch('./sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .then(() => {
        initSidebar();
      });
  </script>  

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (!window.utils) {
        console.error('utils.js is not loaded properly');
        return;
      }

      const { getElement, updateElement } = window.utils;

      const showError = (message) => {
        updateElement('.header-text', el => el.textContent = 'Error');
        updateElement('.content-text pre', el => {
          el.textContent = message || 'Failed to load movie data. Please try again later.';
          el.style.color = 'red';
        });
      };

      const params = new URLSearchParams(window.location.search);
      const movieIndex = parseInt(params.get('movie'), 10);

      if (isNaN(movieIndex)) {
        showError('Invalid movie ID. Please return to the home page.');
        return;
      }

      try {
        const response = await fetch('./data/movie_data.json');
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);

        const data = await response.json();
        if (!Array.isArray(data)) throw new Error('Invalid data format');

        const movie = data[movieIndex];
        if (!movie) throw new Error(`Movie with ID ${movieIndex} not found`);

        document.title = movie.title || 'Movie';

        let metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.setAttribute('content', `Watch ${movie.title} - ${movie.description?.substring(0, 100) || ''}...`);
        }

        updateElement('.header-background', el => {
          el.style.backgroundImage = `url('${movie.thumbnail || ''}')`;        
        });

        updateElement('.header-text', el => {
          el.textContent = movie.title || 'Untitled Movie';
        });

        updateElement('.content-section img', el => {
          el.src = movie.thumbnail || '';
          el.alt = movie.title || 'Movie thumbnail';
          el.onerror = () => {
            el.src = 'placeholder.jpg';
            el.onerror = null;
          };
        });

        updateElement('.content-text pre', el => {
          el.textContent = movie.description || 'No description available';
        });

        updateElement('.embed-section iframe', el => {
          if (movie.embed_link) {
            el.src = movie.embed_link;
            el.title = movie.title;
          } else {
            el.parentElement.style.display = 'none';
          }
        });

        // MAYBE this might be needed
        // const trailerSection = getElement('.trailer-section');
        // if (trailerSection && movie.video_url) {
        //   trailerSection.style.display = 'block';
        //   updateElement('.trailer-video iframe', el => {
        //     try {
        //       const youtubeID = new URL(movie.video_url).searchParams.get('v');
        //       if (youtubeID) {
        //         el.src = `https://www.youtube.com/embed/${youtubeID}`;
        //         el.title = `${movie.title} trailer`;
        //       }
        //     } catch (e) {
        //       console.warn('Invalid trailer URL:', e);
        //       trailerSection.style.display = 'none';
        //     }
        //   });
        // } else if (trailerSection) {
        //   trailerSection.style.display = 'none';
        // }
      } catch (err) {
        console.error("Failed to load or process movie data:", err);
        showError(err.message);
      }
    });
  </script>  

</body>
</html>
